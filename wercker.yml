box: nodesource/node
build:
  steps:
    - script:
      name: Set Environment Variables
      code: export NODE_ENV="development"
    - npm-install
    - npm install -g jspm
    - jspm install
deploy:
    steps:
      - install-packages:
        packages: openssh-client
      - heroku-deploy:
        key: $HEROKU_KEY
        key-name: HEROKU_KEY_PAIR
        user: $HEROKU_USER
        app-name: $HEROKU_APP_NAME