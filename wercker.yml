box: nodesource/node
build:
  steps:
    - script:
      name: Set Environment Variables
      code: export NODE_ENV="development"
    - npm-install
    - script:
      name: Install JSPM & Gulp
      code: npm install jspm -g && npm install -g gulp
    - script:
      name: Install JSPM packages
      code: jspm install
    - script:
      name: Compiling code
      code: sudo gulp local
deploy:
    steps:
      - install-packages:
        packages: openssh-client
      - heroku-deploy:
        key: $HEROKU_KEY
        key-name: HEROKU_KEY_PAIR
        user: $HEROKU_USER
        app-name: $HEROKU_APP_NAME